<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat | Mionix</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="chat_window">
    <div class="top_menu">
      <div class="buttons">
        <div class="button close"></div>
        <!-- <div class="button minimize"></div>
        <div class="button maximize"></div> -->
      </div>
      <div class="title">Login | Mionix</div>
    </div>


    
    <ul class="messages chat"></ul>

    <div class="bottom_login clearfix login">
      <div class="alert alert-warning text-center error" role="alert"></div>
      <div class="name_input_wrapper">
        <input class="name_input" placeholder="Into your user name please..." />
      </div>
      <div class="send_name">
        <div class="icon"></div>
        <div class="text">Go to chat</div>
      </div>
    </div>

    <div class="bottom_wrapper clearfix chat">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." />
      </div>
      <div class="send_message">
        <div class="icon">
          
        </div>
        <div class="text">Send
        </div>
      </div>
    </div>


  </div>


  <div class="message_template chat">
    <li class="message">
      <div class="avatar" data-toggle="tooltip">
        
      </div>
      <div class="text_wrapper">
        <div class="text">
          
        </div>
      </div>
    </li>
  </div>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
